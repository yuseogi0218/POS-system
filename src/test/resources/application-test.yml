spring:
  config:
    activate:
      on-profile: test
  application:
    name: pos

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem://localhost/~/testdb;MODE=MySQL
    username: SA
    password:

  # H2 DB 설정
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  sql:
    init:
      mode: always
      schema-locations: classpath:database/schema.sql
      data-locations: classpath:database/data.sql

jwt:
  secret:
    key: fake-jwt-secret-key-fake-jwt-secret-key-fake-jwt-secret-key-fake-jwt-secret-key

kakao:
  client-id: kakao-client-id
  account-uri: https://kapi.kakao.com/v2/user/me
  redirect-uri: http://localhost:8080/page/signup?oauth=kakao