services:
  mysqldb:
    container_name: mysqldb
    restart: always
    image: mysql:9.0.1
    volumes:
      - ./db:/var/lib/mysql
    command: [ '--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci' ]
    environment:
      MYSQL_DATABASE: pos
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      TZ: Asia/Seoul
    ports:
      - "3307:3306"
    networks:
      - my-network

  redisdb:
    container_name: redisdb
    image: redis
    ports:
      - "6379:6379"
    networks:
      - my-network

networks:
  my-network:
    name: my-network
    driver: bridge
